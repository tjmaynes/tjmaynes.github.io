<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TJ Maynes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TJ Maynes - Software Developer | Entrepreneur">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css">
    <style>
* {
  padding:0px;
  margin:0px;
}

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  vertical-align: baseline;
}

body {
  background-color: #fbfbfb;
  color: #0e0e0e;
}

.featured {
  width: 98%;
  border: 5px solid #000;
}

a, a:hover {
  text-decoration: none;
  font-weight: bold;
  color: #000;
}

.wrapper {
  max-width: 600px;
  margin: 0 auto;
  padding: 24px 18px;
}

header, footer {
  margin: 2.3em;
}

section {
  margin: 2.5em 2.3em 3.4em 2.5em;
}

.about a, .about a:hover {
  font-weight: bold;
}

.social {
  display: flex;
  justify-content: center;
}

.social ul {
  display: flex;
  list-style-type: none;
  padding: 3px 0 1px 0;
}

.social ul li {
  padding: 24px 18px;
  font-size: 1.5em;
}

@media only screen and (max-width: 600px) {
  .wrapper {
    padding: 8px 0;
  }

  section {
    margin: 1.5em;
  }

  .social ul li {
    padding: 18px 12px;
    font-size: 1.2em;
  }
}
  	</style>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <article class="about">
          <img class="featured" src="/public/images/1.jpg" alt="1">
          <nav class="social">
            <ul>
		      <li><a href="https://github.com/tjmaynes"><i class="fab fa-github" aria-hidden="true"></i></a></li>
			  <li><a href="https://twitter.com/tjmaynes"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
              <li><a href="https://medium.com/@tjmaynes"><i class="fab fa-medium-m" aria-hidden="true"></i></a></li>
			  <li><a href="https://soundcloud.com/tjmaynes"><i class="fab fa-soundcloud" aria-hidden="true"></i></a></li>
            </ul>
          </nav>
        </article>
      </section>
    </div>
  </body>
</html>
